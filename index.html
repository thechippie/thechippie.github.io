    <script>

// Function to initialize a 3D scene in a canvas
function initThreeJS(canvasId) {
            const canvas = document.getElementById(canvasId);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            camera.position.z = 5;

            // Create a simple cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            animate();
        }

        // Initialize Three.js for each canvas
        initThreeJS('canvas1');


      //RENDERER
      var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('myCanvas'), antialias: true});
      renderer.setClearColor(0x00ff00);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);

      //CAMERA
      var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
      // var camera = new THREE.OrthographicCamera(window.innerWidth / -2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / -2, 0.1, 3000);

      //SCENE
      var scene = new THREE.Scene();

      //LIGHTS
      var light = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(light);
      
      var light1 = new THREE.PointLight(0xffffff, 0.5);
      scene.add(light1);

      //OBJECT
      var geometry = new THREE.CubeGeometry(100, 100, 100);
      var material = new THREE.MeshLambertMaterial({color: 0xF3FFE2});
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.set(0, 0, -1000);

      scene.add(mesh);


      //RENDER LOOP
      requestAnimationFrame(render);

      function render() {
          mesh.rotation.x += 0.01;
          mesh.rotation.y += 0.01;
          renderer.render(scene, camera);
          requestAnimationFrame(render);
      }
  </script>
